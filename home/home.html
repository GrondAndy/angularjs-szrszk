
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Agrond</title>
    <link rel="stylesheet" type="text/css" href="./styles/stylesheet.css">
</head>
<body>


<div class="title-bar">
    <p>Home</p>
</div>

<div class="box" id="banner-box">
    <IMG src="./media/images/banner2.jpg" alt="Banner" id="banner">
</div>

<div class="box" id="menu">
    <button class="menu-button" id="button1">Home</button>
    <button class="menu-button" id="button2">Info</button>
    <button class="menu-button" id="button3">Projects</button>
    <button class="menu-button" id="button4">Location</button>
    <button class="menu-button" id="button5">Contact</button>
    <div class="dropdown" id="dropdown-button">
        <button onclick="myFunction()" class="menu-button">Dropdown</button>
        <div id="myDropdown" class="dropdown-content">
            <a href="#">Link 1</a>
            <a href="#">Link 2</a>
            <a href="#">Link 3</a>
        </div>
    </div>
</div>

<div class="bar">
    <p>Welcome!</p>
</div>

<div class="box" id="article-box">
    <p>Article</p>
    <ul>
        <li>dogs</li>
        <li>cats</li>
        <li>birds</li>
        <li>snakes</li>
        <li>turtles</li>
        <li>dinosaurs</li>
        <li>robots</li>
    </ul>
    <p>This is how you take care of dummy data.</p>
</div>

<div class="bar">
    Bottom bar
</div>

<div class="bottom-box">
    <p>Last important stuff</p>
    <p>Footnote</p>
</div>

<script src="scripts/main.js"></script>


<div id="box1">
	<h1>Hello {{$ctrl.name}}!</h1>
	<p></p>

	<form>
		<label>Name:</label>
		<input type="text" ng-model="$ctrl.name"></br>
		<label>Age:</label>
		<input type="text" ng-model="$ctrl.age"></br>
		<input type="button" ng-click="$ctrl.addItem()" value="Add">
		<input type="button" ng-click="$ctrl.reset()" value="Reset">
</form>

		<table>

			<!-- Table header -->

			<thead>
				<tr>
					<th scope="col" id="Place">Place</th>
					<th scope="col" id="Name">Name</th>
					<th scope="col" id="Age">Age</th>
				</tr>
			</thead>

			<!-- Table body -->

			<tbody>
				<tr ng-repeat="x in $ctrl.tableItems | orderBy : 'age'"">
      <td>{{ $index + 1 }}</td>
      <td>{{ x.name }}</td>
      <td>{{ x.age }}</td>
   </tr>
	</tbody>

	<!-- Table footer -->

	<tfoot>
		<tr>
			<td>Avg.</td>
			<td></td>
			<td>x</td>
		</tr>
	</tfoot>

  </table>
</div>
